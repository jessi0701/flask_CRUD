{% extends 'base.html' %}
{% block body %}
    <h1>여기는 edit입니다.</h1>
    <form action="/{{todo.id}}/update">
      <div class="form-group">
        <label for="title">Title</label>
        <input value="{{todo.title}}" name="title" type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter email">
        
      </div>
      <div class="form-group">
        <label for="content">content</label>
        <input value="{{todo.content}}" name="content" type="text" class="form-control" id="content" placeholder="Password">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
